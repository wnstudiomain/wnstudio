    <section class="cooperation">

        <h1>Сотрудничество</h1>
        <div class="container">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <div class="content-feedback">
                <p class="application">
                  Оставьте заявку для дальнейшего сотрудничества с нами
                </p>
                <form id="contactform1" class="contactform">
                  <div class="form-group first-child">
                    <input type="text" placeholder="Имя*" name="name" minlength="2" required class="form-control" id="inputName" pattern="^[A-Za-zА-Яа-яЁё]{1,}$" data-error="Заполните поле. От двух символов">
                    <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-group">
                    <input type="tel" placeholder="Телефон*" id="inputPhone" class="form-control" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" name="phone" required data-error="Введен неккоректный номер. Номер должен начинаться с 8">
                    <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-group">
                    <input type="email" placeholder="e-mail" id="inputEmail" class="form-control" name="email" required>
                    <div class="help-block with-errors"></div>
                  </div>
                  <button class="btn btn-circle btn-ok btn-lg" id="application">Оставить заявку</button>
                  <p class="msgSubmit h4 hidden">Сообщение отправлено!</p>
                </form>
              </div>
            </div>
          </div>
